<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simpsons</title>
    <link href="./src/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  </head>
  <body id="backgroundContainer" class="bg-[url('https://ia904506.us.archive.org/1/items/AfterDarkSimpsons/simpsons.png')] bg-cover bg-center bg-no-repeat bg-fixed min-h-screen h-screen bg-blue-300">
    <header class="flex justify-between items-center p-8 w-full">
      <!-- Contenedor de botones a la izquierda -->
      <div class="flex items-center gap-4">
        <!-- Bot√≥n Random -->
        <button id="randomButton" class="rounded-full p-4 bg-yellow-500 text-black font-bold border-b-4 border-yellow-600 hover:border-b-1">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/70/Random_font_awesome.svg" 
                alt="Random icon" 
                class="w-6 h-6" />
        </button>
    
        <!-- Bot√≥n Piano -->
        <button id="pianoButton" class="rounded-full p-4 bg-yellow-500 text-black font-bold border-b-4 border-yellow-600 hover:border-b-1">
          üéπ Piano
        </button>
    
        <!-- Bot√≥n D√≠a/Noche -->
        <button id="bgToggle" class="bg-yellow-500 text-white font-bold py-2 px-4 border-b-4 border-yellow-600 hover:border-b-1 rounded-full">
          ‚òÄÔ∏è / üåÉ
        </button>
      </div>
    
      <!-- Logo central -->
      <a href="index.html" class="flex justify-center ">
        <img class="h-[25vh]" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/The_Simpsons_yellow_logo.svg/1600px-The_Simpsons_yellow_logo.svg.png" alt="">
      </a>
    
      <!-- Buscador -->
      <div class="relative">
        <input 
          type="text" id="buscador"
          placeholder="Buscar..." 
          class="w-full py-2 px-4 pr-10 text-white rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
        >
        <button class="absolute right-3 top-2 text-gray-500 hover:text-yellow-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>
    </header>
    
    <div class="mb-8 flex gap-4 my-4 justify-center" id="filtros">
      <button data-genero="Masculino" class="filtro-genero bg-yellow-500 text-white font-bold py-2 px-4 border-b-4 border-yellow-600 hover:border-b-1 rounded-full">Masculino</button>
      <button data-genero="Femenino" class="filtro-genero bg-yellow-500 text-white font-bold py-2 px-4 border-b-4 border-yellow-600 hover:border-b-1 rounded-full">Femenino</button>
      <button data-estado="Vivo" class="filtro-estado bg-green-500 text-white font-bold py-2 px-4 border-b-4 border-green-600 hover:border-b-1 rounded-full">Vivo</button>
      <button data-estado="Muerto" class="filtro-estado bg-red-500 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-b-1 rounded-full">Muerto</button>
      <button data-estado="Fallecido" class="filtro-estado bg-pink-700 text-white font-bold py-2 px-4 border-b-4 border-red-900 hover:border-b-1 rounded-full">Fallecido</button>
      <button data-estado="Desconocido" class="filtro-estado bg-gray-700 text-white font-bold py-2 px-4 border-b-4 border-gray-900 hover:border-b-1 rounded-full">Desconocido</button>
      <button id="limpiarFiltros" class="bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-600 hover:border-b-1 rounded-full">Limpiar Filtros</button>
    </div>
    <div id="modalPiano" class="fixed top-0 left-0 w-full h-full backdrop-blur  bg-opacity-80 flex items-center justify-center z-50 hidden">
      <div class="bg-yellow-200 p-6 rounded-xl shadow-lg border-4 border-black text-center relative w-[90%] max-w-[600px]">
        <button id="cerrarPiano" class="absolute top-2 right-2 text-black text-lg font-bold cursor-pointer">‚úñ</button>
        <h2 class="text-2xl mb-4 font-bold font-rock-salt">Simpson Piano</h2>
        
        <div class="relative h-52 w-full flex justify-center items-end">
          <!-- Teclas blancas -->
          <div id="teclado" class="flex relative z-10">
            <!-- C y C# -->
            <div class="relative">
              <button class="tecla tecla-blanca" data-sonido="notaC">A</button>
              <button class="tecla tecla-negra absolute left-[35px] -top-[10px]" data-sonido="notaCs">W</button>
            </div>
          
            <!-- D y D# -->
            <div class="relative">
              <button class="tecla tecla-blanca" data-sonido="notaD">S</button>
              <button class="tecla tecla-negra absolute left-[35px] -top-[10px]" data-sonido="notaDs">E</button>
            </div>
          
            <!-- E (sin tecla negra encima) -->
            <div class="relative">
              <button class="tecla tecla-blanca" data-sonido="notaE">D</button>
            </div>
          
            <!-- F y F# -->
            <div class="relative">
              <button class="tecla tecla-blanca" data-sonido="notaF">F</button>
              <button class="tecla tecla-negra absolute left-[35px] -top-[10px]" data-sonido="notaFs">T</button>
            </div>
          
            <!-- G y G# -->
            <div class="relative">
              <button class="tecla tecla-blanca" data-sonido="notaG">G</button>
              <button class="tecla tecla-negra absolute left-[35px] -top-[10px]" data-sonido="notaGs">Y</button>
            </div>
          
            <!-- A y A# -->
            <div class="relative">
              <button class="tecla tecla-blanca" data-sonido="notaA">H</button>
              <button class="tecla tecla-negra absolute left-[35px] -top-[10px]" data-sonido="notaAs">U</button>
            </div>
          
            <div class="relative">
              <button class="tecla tecla-blanca" data-sonido="notaB">J</button>
            </div>
          </div>
      </div>
    </div>
    </div>
    

    <div id="randomContainer" class="fixed top-0 left-0 w-full h-full backdrop-blur bg-opacity-80 flex items-center justify-center z-50 hidden"></div>


    <div id="contenedor"  class="flex flex-wrap gap-4 justify-center p-4"></div>
    
  </div>

</html>
