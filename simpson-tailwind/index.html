<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simpsons</title>
    <link href="./src/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  </head>
  <body class="bg-[url('https://preview.redd.it/92uojpw8udf41.jpg?auto=webp&s=410fffa16a851319b19f195976654a030748647f')] bg-cover bg-center bg-no-repeat bg-fixed min-h-screen h-screen bg-blue-300">
    <header class="flex justify-center">
      <a href="index.html">
        <img class="h-[25vh] justify-center" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/The_Simpsons_yellow_logo.svg/1600px-The_Simpsons_yellow_logo.svg.png" alt="">
      </a>
    </header>
  
    <div class="flex gap-4 my-4" id="filtros">
      <button data-genero="Masculino" class="filtro-genero px-4 py-2 bg-yellow-400 rounded">Masculino</button>
      <button data-genero="Femenino" class="filtro-genero px-4 py-2 bg-yellow-400 rounded">Femenino</button>
    
      <button data-estado="Vivo" class="filtro-estado px-4 py-2 bg-green-400 rounded">Vivo</button>
      <button data-estado="Muerto" class="filtro-estado px-4 py-2 bg-red-400 rounded">Muerto</button>
      <button data-estado="Fallecido" class="filtro-estado px-4 py-2 bg-red-600 rounded">Fallecido</button>
      <button data-estado="Desconocido" class="filtro-estado px-4 py-2 bg-gray-400 rounded">Desconocido</button>
      <button id="limpiarFiltros" class="px-4 py-2 bg-blue-500 text-white rounded">Limpiar Filtros</button>

    </div>

    <div class="relative mx-auto max-w-md">
      <input 
        type="text" id="buscador"
        placeholder="Buscar..." 
        class="w-full py-2 px-4 pr-10 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent"
      >
      <button class="absolute right-3 top-2 text-gray-500 hover:text-yellow-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </button>
    </div>

    <div id="randomContainer" class="fixed top-0 left-0 w-full h-full backdrop-blur bg-opacity-80 flex items-center justify-center z-50 hidden"></div>


    <div id="contenedor"  class="flex flex-wrap gap-4 justify-center p-4"></div>
    
  </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
